<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <ul id="loading-screen">
        <li>E</li>

        <li>L</li>
        <li>E</li>
        <li>S</li>
        <li>S</li>

    <header>
        <section id="header-section">
            <nav id="headerNav">
                <section id="chapter-burger">
                    <i class="fa-solid fa-circle-xmark" id="burger"></i>
                    <div id="chapter">
                        <h1>Z DŻEJ ESA CHAPTER</h1>
                        <h1>Z DŻEJ ESA OPIS</h1>
                    </div>
                </section>
                <section id="contrast-and-font-size">
                    <i class="fa-solid fa-a smaller"></i>
                    <i class="fa-solid fa-circle-half-stroke contrastOFF"></i>
                </section>
                <section id="resources" class="open">

        </section>

    <ul id="alien-relations">
        <li><i class="fa-solid fa-glasses"></i><div></div></li>
        <li><i class="fa-solid fa-hat-wizard"></i><div></div></li>
        <li><i class="fa-solid fa-hand-fist"></i><div></div></li>
    </ul>
    <main>
        <section id="main-section">
            <div class="choice">
                <div id="middleDiv">Default</div>
                <div id="decision-button">
                    <button id="left"></button>
                    <button id="right"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div id="google_translate_element"></div>
            <h1>Soundtrack made by: Kevin MacLeod, "The Descent", "Wonders"</h1>
        </section>
    </footer>

    <script src="app.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'pl'}, 'google_translate_element');
        }

</html>
